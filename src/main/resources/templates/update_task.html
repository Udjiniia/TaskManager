<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Task</title>
</head>
<body>
    <form action="/update_task/{id}" method="post">
        <p>Task Name</p>
        <input type="text" name="taskName">
        <p>Task Priority</p>
        <input type="text" name="taskPriority">
        <p>Task Date</p>
        <input type="text" name="taskDate">
        <p>Task Status</p>
        <input type="text" name="taskStatus">
        <button type="submit">Update Task</button>
    </form>
    <a href="/tasks">Check List of Tasks</a>
</body>
</html>
